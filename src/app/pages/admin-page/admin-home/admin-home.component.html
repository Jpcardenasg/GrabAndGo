<main class="p-4">
    <div class="flex flex-wrap justify-center gap-6 mt-6">
        @for (data of navData; track $index) {
        <a [routerLink]="data.routeLink">
            <div
                class="bg-white rounded-2xl shadow-lg w-64 h-60 pt-4 flex flex-col items-center justify-between text-center transform transition-transform hover:-translate-y-1">
                <div class="icon">
                    <i [class]="data.icon"></i>
                </div>
                <div
                    class="flex justify-center items-center rounded-b-2xl  font-bold w-full h-11 bg-card-gradient text-2xl text-white">
                    {{data.label.toUpperCase()}}
                </div>
            </div>
        </a>
        }
    </div>
</main>
