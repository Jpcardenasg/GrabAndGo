<div class="sidenav flex flex-col justify-between bg-sidenav h-screen"
    [class]="isCollapsed ? 'w-20 is-collapsed':'w-64 is-expanded'">

    <div>
        <div class="flex items-center w-full p-4">
            <button (click)="toggleSidenav()" class="text-center w-12 min-w-12 p-1">
                <img src="gnglogo-rosa.svg" alt="Grab and go logo rosado">
            </button>
            @if (!isCollapsed) {
            <div class="sidenav-content text-end">
                <div class="ml-6 text-sm font-semibold">Angeli Nicol Corredor</div>
                <span class="text-xs font-medium text-gray-400">Administrador</span>
            </div>
            }
        </div>
        <ul class="flex flex-col items-center p-4">
            @for (data of navData; track $index) {
            <li class="sidenav-nav-item w-full mb-2 cursor-pointer">
                <a class="flex items-center h-12 gradient-hover">
                    <i class="text-center w-8 min-w-2 my-2 text-2xl pl-3" [class]="data.icon"></i>
                    @if (!isCollapsed) {<span class="sidenav-content ml-6 text-normal">{{data.label}}</span>}
                </a>
            </li>
            }
        </ul>
    </div>

    <footer class="flex justify-end p-4">
        @if (!isCollapsed) {
        <button (click)="closeSidenav()" class="sidenav-content text-xl text-gray-400"><i
                class='bx bx-arrow-to-left'></i></button>
        }
    </footer>
</div>
